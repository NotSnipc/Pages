<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mobile not supported~</title>
</head>
<style>
    /* background image */
    body{
        background-image: url(https://img.freepik.com/free-photo/artistic-blurry-colorful-wallpaper-background_58702-8173.jpg?w=740&t=st=1693311686~exp=1693312286~hmac=14ae740cfd107b32b3d9ab6a1d481f3d931a0a3502d5a3b827bd6fa69be84599);
        background-size: 1400px;
    }
    /* font */
    .text{
        font-family: 'Poppins', sans-serif;
    }
    
    .text h1,h2{
        margin: 0px;
    }
    .text h1{
        margin-top: 10px;
    }
    /* image container */
    .image{
        display: flex;
        align-items: end;
        justify-content: center;
    }
    .image img{
        border-radius: 5px;
    }
    /* main text parent container */
    #main{
            display: flex;
            justify-content: center;
            text-align: center;
        }

    /* mobile styling */
    @media only screen and (max-width: 600px){
        /* size styling of image and image container */
        .image img{
            height: 190px;

        }
        .image{
            height: 270px;
        }
    }
</style>

<!-- google fonts -->
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
  </style>
<body>
    <!-- image area -->
    <div class="image">
        <img src="https://64.media.tumblr.com/aa7cf035d8664b15d6b4d12ad0115613/tumblr_nj1w32Yt3m1sif4cro2_1280.gif" alt="">
    </div>

    <!-- text area -->
    <section id="main">
    <div class="text">
        <h1>visitor-san</h1>
        <h2>mobile isn't supported yet~</h2>
        <h5>"i am lazy to code again for mobile." <i>~ snipc</i></h5>
    </div>
    </section>
</body>
</html>
